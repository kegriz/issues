<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Issues</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <!-- font ProximaNova is paid font so I didn't import it, but declared in css -->
</head>
<body>

  <div class="app-container">
    <div class="sidebar">
      <div class="blur"></div>
      <div class="sidebar-content">
        <div class="sidebar-content__header">
          <div class="buttons">
            <div class="button button--red JS-exit">&times;</div>
            <div class="button button--yellow JS-hide">&minus;</div>
            <div class="button button--green JS-resize">&#9662;</div>
          </div>
        </div>
        <div class="sidebar-content__element selected JS-tab-handler">
          <img src="../assets/icon-github.svg">
          All
          <span id="JS-all" class="filter-count"></span>
        </div>
        <div class="sidebar-content__element JS-tab-handler">
          <img src="../assets/icon-open-issue.svg">
          Open
          <span id="JS-open" class="filter-count"></span>
        </div>
        <div class="sidebar-content__element JS-tab-handler">
          <img src="../assets/icon-closed-issue.svg">
          Closed
          <span id="JS-done" class="filter-count"></span>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="tab JS-tab tab--active"></div>
      <div class="tab JS-tab"></div>
      <div class="tab JS-tab"></div>
    </div>
  </div>

  <div class="minimized">issues</div>

</body>
</html>
